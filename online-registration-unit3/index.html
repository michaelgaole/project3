<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration-form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>The code review </h1>
    </header>

    <section class="banner">
        <h2>Sing up for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </section>

    <hr>
  
    <main>

        <form action="index.html" method="post" >
            <fieldset class="fieldset1">
                <legend>Contact Information</legend>

                <label for="name">Full Name</label>
                <input type="text" id="name" name="user-name" placeholder="Required" required>

                <label for="email">Email Adress</label>
                <input type="email" id="email" name="user-email" placeholder="Required" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="user-phone" placeholder="...">

                <label for="saddress">Street Address</label>
                <input type="text" id="saddress" name="user-address" placeholder="...">

                <label for="city">City</label>
                <input type="text" id="city" name="user-city" placeholder="...">

                <label for="state">State</label>
                <select name="user-state" id="state">
                    <optgroup label="Europe">
                        <option value="choose">Choose a State</option>
                        <option value="Italia">Italia</option>
                        <option value="Francia">Francia</option>
                        <option value="Belgio">Belgio</option>
                        <option value="Spagna">Spagna</option>
                    </optgroup>
                </select>

                <label for="zip">Postal Code</label>
                <input type="number" id="zip" name="user-zip" placeholder="...">
            </fieldset>

            <hr>

            <fieldset class="fieldset2">
                <legend>Newsletter</legend>
                <label class="titlef2">Select the newsletter you would like to receive</label><br>
                
                <div>
                <input type="checkbox" id="html" value="html-newsletter" name="user-newsletter">
                <label for="html">HTML News</label><br>
                </div>
                <div>
                <input type="checkbox" id="css" value="css-newsletter" name="user-newsletter">
                <label for="css">CSS News</label><br>
                </div>
                <div>
                <input type="checkbox" id="Javascript" value="javascript-newsletter" name="user-newsletter">
                <label for="Javascript">Javascript News</label><br>
                </div>
    
                <label class="titlef2">Newsletter format</label><br>

                <div>
                <input type="radio" id="htmlform" value="html-form" name="user-preference-format">
                <label for="htmlform">HTML</label><br>
                </div>
                <div>
                <input type="radio" id="textform" value="text-form" name="user-preference-format">
                <label for="textform">Plain Text</label><br>
                </div>
                <label for="textarea"> Other topics you'd like to hear about</label>
                <textarea name="user-other-topics" id="textarea" cols="30" rows="5" placeholder="type here :)"></textarea>

                <button type="submit">Sing Up</button>
            </fieldset>

        </form>

    </main>

    <footer>
        <span><em>Copyright The Code Review</em></span>
    </footer>
    
</body>
</html>
